{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off" id="logout"></span></a>
        {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}"><span class="glyphicon glyphicon-off" id="logout"></span></a>
    {% endif %}

        <a href="{% url 'add_post' %}" class="top-menu"><span id="new" class="glyphicon glyphicon-plus"></span></a>

    <ul>
        {% for post in object_list %}
            <div id="card" class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="photo" src="{{ post.photo.url}}" alt="{{ post.name }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title"><a href="{% url 'detail' pk=post.pk %}" id="name">{{ post.name }}</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
{% endblock content %}
